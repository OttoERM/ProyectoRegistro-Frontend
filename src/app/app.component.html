<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://localhost:4200/inicio" target="_blank">
        <img src="../assets/Inicio-Icon.png" alt="logo">
        <h1>Registro de Notas</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-menu-item >
        <i nz-icon nzType="home"></i>
        <span routerLink="inicio">Inicio</span>
      </li>
      <li nz-submenu nzOpen nzTitle="Tabla de contenido" nzIcon="dashboard" style="color:deepskyblue;">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="user"></i>
            <span routerLink="tabla-contenido/alumnos">Alumnos</span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="calculator"></i>
            <span routerLink="tabla-contenido/clases">Clases</span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="branches"></i>
            <span routerLink="tabla-contenido/cursos">Cursos</span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="team"></i>
            <span>Docentes</span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="audit"></i>
            <span>Matriculas</span>
          </li>
          <li nz-menu-item nzMatchRouter>
            <i nz-icon nzType="bars"></i>
            <span>Notas</span>
          </li>
        </ul>
      </li>
      <!--<li nz-menu-item>
        <i nz-icon nzType=""></i>
        <span style="color:mediumblue">Cerar Sesion</span>
      </li>-->
      <!--<li nz-menu-item>
        <button nz-button nzType="primary">Primary Button</button>
      </li>-->
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
