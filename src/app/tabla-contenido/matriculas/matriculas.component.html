<div nz-row nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="24" nzJustify="center">
      <h1>Docentes</h1>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24"></div><button nz-button nzType="primary" (click)="mostrarModal()">Nuevo Docente</button>
</div>
<hr>
<nz-table #basicTable [nzData]="matriculas">
    <thead>
      <tr>
        <th>IDMatricula</th>
        <th>costo</th>
        <th>IDCurso</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.IDMatricula }}</td>
        <td>{{ data.costo }}</td>
        <td>{{ data.IDCurso }}</td>
        <td>
          <a (click)="mostrar(data)"><i nz-icon nzType="edit"></i>&nbsp;Modificar</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?"
          nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.IDMatricula)" (nzOnCancel)="cancel()"
          nzShape="circle" nzCancelText="No" nzOkText="Si">
          <i nz-icon nzType="delete" nzTheme="outline"></i> Eliminar
        </a>
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal [(nzVisible)]="visible" nzTitle="Formulario Clases">
    <ng-container *nzModalContent>
      <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formMatriculas">
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>ID Matricula</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="IDMatricula" nz-input placeholder="Escribe el codigo de matricula" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Costo de matricula</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="costo" nz-input placeholder="Escribe el costo de matricula" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>ID del curso</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="IDCurso" nz-input placeholder="Escribe el codigo del curso" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
    </form>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
      <button nz-button nzType="default" (click)="guardar()">Guardar</button>
      <button nz-button nzType="default" (click)="actualizar()">Actualizar</button>
    </div>
  </nz-modal>
