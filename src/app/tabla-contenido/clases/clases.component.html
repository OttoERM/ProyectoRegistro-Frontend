<div nz-row nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="24" nzJustify="center">
      <h1>Clases</h1>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24"></div><button nz-button nzType="primary" (click)="mostrarModal()">Nueva Clase</button>
</div>
<hr>
<nz-table #basicTable [nzData]="clases">
    <thead>
      <tr>
        <th>IDClase</th>
        <th>NombreClase</th>
        <th>IDDocente</th>
        <th>IDNota</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.IDClase }}</td>
        <td>{{ data.nombreClase }}</td>
        <td>{{ data.IDDocente }}</td>
        <td>{{ data.IDNota }}</td>
        <td>
          <a (click)="mostrar(data)"><i nz-icon nzType="edit"></i>&nbsp;Modificar</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?"
            nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.IDClase)" (nzOnCancel)="cancel()"
            nzShape="circle" nzCancelText="No" nzOkText="Si">
            <i nz-icon nzType="delete" nzTheme="outline"></i> Eliminar
          </a>
          <!--<a><i nz-icon nzType="delete"></i>&nbsp;Borrar</a>-->
        </td>
      </tr>
    </tbody>
  </nz-table>

  <nz-modal [(nzVisible)]="visible" nzTitle="Formulario Clases">
    <ng-container *nzModalContent>
      <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formClases">
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>ID Clase</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="IDClase" nz-input placeholder="Escribe el codigo de la clase" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>Nombre de la clase</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="nombreClase" nz-input placeholder="Escribe el nombre de la clase" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>ID Docente</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="IDDocente" nz-input placeholder="Escribe el nombre del docente" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
      <div nz-row [nzGutter]="8">
        <div nz-col nzSpan="24">
            <nz-form-item>
                <nz-form-label>ID Nota</nz-form-label>
                <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                    <input formControlName="IDNota" nz-input placeholder="Escribe el codigo de la nota" />
                </nz-form-control>
            </nz-form-item>
        </div>
      </div>
    </form>
    </ng-container>
    <div *nzModalFooter>
      <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
      <button nz-button nzType="default" (click)="guardar()">Guardar</button>
      <button nz-button nzType="default" (click)="actualizar()">Actualizar</button>
    </div>
  </nz-modal>
