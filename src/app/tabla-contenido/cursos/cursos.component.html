<div nz-row nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="24" nzJustify="center">
      <h1>Cursos</h1>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24"></div><button nz-button nzType="primary" (click)="mostrarModal()">Nueva Clase</button>
</div>
<hr>

<nz-table #basicTable [nzData]="curso">
    <thead>
      <tr>
        <th>ID Curso</th>
        <th>Nombre del curso</th>
        <th>Accion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.IDCurso }}</td>
        <td>{{ data.nombreCurso }}</td>
        <td>
          <a (click)="mostrar(data)"><i nz-icon nzType="edit"></i>&nbsp;Modificar</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?"
          nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.IDCurso)" (nzOnCancel)="cancel()"
          nzShape="circle" nzCancelText="No" nzOkText="Si">
          <i nz-icon nzType="delete" nzTheme="outline"></i> Eliminar
        </a>
        </td>
      </tr>
    </tbody>
  </nz-table>

<nz-modal [(nzVisible)]="visible" nzTitle="Formulario Clases">
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formCursos">
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>ID Curso</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="IDCurso" nz-input placeholder="Escribe el codigo del curso" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>Nombre del curso</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="nombreCurso" nz-input placeholder="Escribe el nombre del curso" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
  </form>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
    <button nz-button nzType="default" (click)="guardar()">Guardar</button>
    <button nz-button nzType="default" (click)="actualizar()">Actualizar</button>
  </div>
</nz-modal>
