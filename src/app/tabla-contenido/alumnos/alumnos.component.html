<div nz-row nzJustify="center" nzAlign="middle">
  <div nz-col nzSpan="24" nzJustify="center">
      <h1>Alumnos</h1>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24"></div><button nz-button nzType="primary" (click)="mostrarModal()">Nuevo Alumno</button>
</div>
<hr>
<nz-table #basicTable [nzData]="alumnos">
  <thead>
    <tr>
      <th>IDAlumno</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Sexo</th>
      <th>IDMatricula</th>
      <th>IDClase</th>
      <th>Accion</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.IDAlumno }}</td>
      <td>{{ data.nombre }}</td>
      <td>{{ data.apellido }}</td>
      <td>{{ data.sexo }}</td>
      <td>{{ data.IDMatricula }}</td>
      <td>{{ data.IDClase }}</td>
      <td>
        <a (click)="mostrar(data)"><i nz-icon nzType="edit"></i>&nbsp;Modificar</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-popconfirm nzPopconfirmTitle="¿Está seguro de borrar el registro?"
          nzPopconfirmPlacement="bottom" (nzOnConfirm)="eliminar(data.IDAlumno)" (nzOnCancel)="cancel()"
          nzShape="circle" nzCancelText="No" nzOkText="Si">
          <i nz-icon nzType="delete" nzTheme="outline"></i> Eliminar
        </a>
      </td>
    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="visible" nzTitle="Formulario Alumno">
  <ng-container *nzModalContent>
    <form nz-form nzLayout="vertical" (ngSubmit)="guardar()" [formGroup]="formAlumnos">
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>ID Alumno</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="IDAlumno" nz-input placeholder="No es necesario llenar este campo" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>Nombre</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="nombre" nz-input placeholder="Escribe el nombre del estudiante" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>Apellido</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="apellido" nz-input placeholder="Escribe el apellido del estudiante" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>Sexo</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="sexo" nz-input placeholder="Escribe el sexo del estudiante" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>ID de matricula</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="IDMatricula" nz-input placeholder="Escribe el codigo de matricula" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
    <div nz-row [nzGutter]="8">
      <div nz-col nzSpan="24">
          <nz-form-item>
              <nz-form-label>Id de la clase</nz-form-label>
              <nz-form-control nzErrorTip="Por favor escriba el dato correcto!">
                  <input formControlName="IDClase" nz-input placeholder="Escribe el codigo de la clase" />
              </nz-form-control>
          </nz-form-item>
      </div>
    </div>
  </form>
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="ocultar()">Cancelar</button>
    <button nz-button nzType="default" (click)="guardar()">Guardar</button>
    <button nz-button nzType="default" (click)="actualizar()">Actualizar</button>
  </div>
</nz-modal>
